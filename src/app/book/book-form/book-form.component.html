<div class="card my-5">
  <div *ngIf="(optionsData$ | async) as optionsData" class="card-body">
    <form [formGroup]="bookForm" (ngSubmit)="confirm()">
      <div class="book-form d-flex flex-column">
        <mat-form-field class="example-full-width">
          <mat-label>Author</mat-label>
          <mat-select formControlName="author" placeholder="Select Author">
            <mat-option *ngFor="let author of optionsData.authors" [value]="author.id">{{ author.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" placeholder="Enter title">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Genre</mat-label>
          <mat-select formControlName="genre" placeholder="Select Genre">
            <mat-option *ngFor="let genre of optionsData.genres" [value]="genre.id">{{ genre.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Price</mat-label>
          <input matInput type="number" formControlName="price" placeholder="Enter price">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Count</mat-label>
          <input matInput type="number" formControlName="count" placeholder="Enter count">
        </mat-form-field>
      </div>
      <button type="submit" [disabled]="bookForm.invalid" class="mt-4 btn btn-info">Submit</button>
    </form>
  </div>
</div>
